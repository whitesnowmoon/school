<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录界面</title>
	</head>
	<body>
		<form action="https://127.0.0.1:443/login" name="login" method="post" enctype="application/x-www-form-urlencoded">
		<table align="center" border=" solid 2px">
			<caption>登录窗口</caption>
			<tr>
				<td>用户名:</td>
				<td><input type="text" size="30" maxlength="20" name="username"></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input  type="password" size="30" maxlength="20" name="password"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="登录">
					<a href="https://127.0.0.1:443/login_pwd"><button type="button">注册</button></a>
					
				</td>
			</tr>
		</table>
		</form>
	</body>
</html>
