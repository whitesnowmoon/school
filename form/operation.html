<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>手术管理</title>
        </head>
        <body>
            <form action="" name="register" method="get">
            <table align="center" border=" solid 2px">
                <caption>手术管理</caption>
                <tr>
                    <td>患者姓名<input type="text"></td>
                    <td>患者年龄<input type="text"></td>
                    <td>主刀医生<input type="text"></td>
                    <td>手术地点<input type="text"></td>
                </tr>
                <tr>
                    <td colspan="4" align="center">开始时间 </td>
                </tr>
                <tr>
                    <td colspan="4" align="center"><input type="datetime-local"> </td>
                </tr>
                <tr>
                    <td colspan="4" align="center">
                        手术过程及所需仪器
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                       <Textarea style="width: 100%; height: 300px; box-sizing: border-box;" ></Textarea>
                    </td>
                </tr>
                <tr>
                    <td>医生助手1<input type="text"></td>
                    <td>医生助手2<input type="text"></td>
                    <td>医生助手3<input type="text"></td>
                    <td>医生助手4<input type="text"></td>
                </tr>
                <tr>
                    <td>医生助手5<input type="text"></td>
                    <td>医生助手6<input type="text"></td>
                    <td>医生助手7<input type="text"></td>
                    <td>医生助手8<input type="text"></td>
                </tr>
                <tr>
                    <td align="center" colspan="4">
                        <input type="submit" value="提交">
                        <input type="submit" value="取消">
                    </td>
                </tr>
            </table>
        </form>
        </body>
    </html>
