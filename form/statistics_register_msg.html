<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>挂号单</title>
    </head>
    <body>
        <form action="/register_add" name="register" method="post">
        <table align="center" border=" solid 2px">
            <caption>挂号单</caption>
            <tr>
                <td>姓名<input type="text" name="username" value="%s"></td>
                <td>年龄<input type="text" name="age" value="%s"></td>
            </tr>
            <tr>
                <td>住址<input type="text" name="addr" value="%s"></td>
                <td>电话<input type="text" name="phone" value="%s"></td>
            </tr>
            <tr>
                <td>      
                    科室<input type="text" name="department" value="%s">
                </td>
                <td>
                    特约医生<input type="text" name="doctor" value="%s">
                </td>
            </tr>
            <tr>
                <td>时间<input type="text" name="time" value="%s"></td>
            </tr>
            
        </table>
    </form>
    </body>
</html>
