<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>医生处方</title>
    </head>
    <body>
        <form action="/prescription_add" method="post" enctype="application/x-www-form-urlencoded">
            <table border=" solid 2px" align="center" style="width: 600px;">
                <caption>医生处方</caption>
                <tr>
                    <td>姓名 <input type="text" name="name"></td>
                    <td>性别
                        <input type="radio" name="sex" value="man">男
                        <input type="radio" name="sex" value="woman">女
                    </td>
                    <td>年龄 <input type="text" name="age"></td>
                    <td>日期 <input type="datetime-local" name="time" ></td>
                </tr>
                <tr>
                    <td colspan="2">住址 <input type="text" name="addr"></td>
                    <td colspan="2">电话 <input type="text" name="phone"></td>
                </tr>
                <tr>
                    <td colspan="2">医院名称 <input type="text" name="hospitalname"></td>
                    <td colspan="2">医生姓名 <input type="text" name="doctorname"></td>
                </tr>
                <tr>
                    <td colspan="4" align="center">
                        处方
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                       <Textarea style="width: 100%; height: 300px; box-sizing: border-box;" name="text"></Textarea>
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="4">
                        <input type="submit" value="提交">
                        <input type="submit" value="取消">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
