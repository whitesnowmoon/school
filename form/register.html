<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>挂号单</title>
    </head>
    <body>
        <form action="" name="register" method="get">
        <table align="center" border=" solid 2px">
            <caption>挂号单</caption>
            <tr>
                <td>姓名<input type="text"></td>
                <td>年龄<input type="text"></td>
            </tr>
            <tr>
                <td>住址<input type="text"></td>
                <td>电话<input type="text"></td>
            </tr>
            <tr>
                <td>      
                    科室<select name="year" id="year">
                    <option value="0" selected>------选择------</option>
                    <option value="2020">儿童科</option>
                    <option value="2021">肠胃科</option>
                    </select>
                </td>
                <td>
                    医生<select name="year" id="year">
                    <option value="0" selected>------选择------</option>
                    <option value="2020">儿童科</option>
                    <option value="2021">肠胃科</option>
                    </select> 
                </td>
            </tr>
            <tr>
				<td colspan="2" align="center">
					<input type="submit" value="登录">
					<input type="submit" value="取消">
				</td>
			</tr>
            <tr>
                <td colspan="2" align="center">
                    重要通知
                </td>
            </tr>
            <tr>
                <td colspan="2">
                   <Textarea style="width: 100%; height: 300px; box-sizing: border-box;" readonly></Textarea>
                </td>
            </tr>
        </table>
    </form>
    </body>
</html>
