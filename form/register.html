<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>挂号单</title>
    </head>
    <body>
        <form action="/register_add" name="register" method="post">
        <table align="center" border=" solid 2px">
            <caption>挂号单</caption>
            <tr>
                <td>姓名<input type="text" name="username"></td>
                <td>年龄<input type="text" name="age"></td>
            </tr>
            <tr>
                <td>住址<input type="text" name="addr"></td>
                <td>电话<input type="text" name="phone"></td>
            </tr>
            <tr>
                <td>      
                    科室<select name="department">
                    <option value="0" selected>------选择------</option>
                    <option value="2020">儿童科</option>
                    <option value="2021">肠胃科</option>
                    </select>
                </td>
                <td>
                    特约医生<input type="text" name="doctor" value="null">
                </td>
            </tr>
            <tr>
                <td>时间<input type="datetime-local" name="time"></td>
            </tr>
            <tr>
				<td colspan="2" align="center">
					<input type="submit" value="提交">
					<input type="submit" value="取消">
				</td>
			</tr>
            <tr>
                <td colspan="2" align="center">
                    重要通知
                </td>
            </tr>
            <tr>
                <td colspan="2">
                   <Textarea style="width: 100%; height: 300px; box-sizing: border-box;" readonly></Textarea>
                </td>
            </tr>
        </table>
    </form>
    </body>
</html>
