<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>费用收支</title>
    </head>
    <body>
        <form action="/pay_add" enctype="application/x-www-form-urlencoded" method="post">
        <table align="center" border=" solid 2px">
            <caption>费用收支</caption>
            <tr>
                <td>负责人<input type="text" name="name"></td>
                <td>金额<input type="text" name="pay"></td>
            </tr>
            <tr>
                <td colspan="2">
                    收入<input type="radio" name="attr" value="收入">
                    支出<input type="radio" name="attr" value="支出">
                </td>
            </tr>
            <tr>
                <td colspan="2">支出时间<input type="date" name="data"></td>
            </tr>
            <tr>
                <td colspan="2">
                    业务名称<input type="text" name="service">
                </td>
            </tr>
            <tr>
				<td colspan="2" align="center">
					<input type="submit" value="提交">
					<input type="reset" value="取消">
				</td>
			</tr>
        </table>
    </form>
    </body>
</html>
