<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>入院登记</title>
        <script>
            
        </script>
    </head>
    <body>
        <form  enctype="application/x-www-form-urlencoded" method="post">
        <table align="center" border=" solid 2px">
            <caption>入院登记</caption>
            <tr>
                <td>姓名<input type="text" name="name" value="%s" readonly></td>
                <td>年龄<input type="text" name="age" value="%s"></td>
            </tr>
            <tr>
                <td>楼层<input type="text" name="floor" value="%s"></td>
                <td>床位<input type="text" name="bed"  value="%s"></td>
            </tr>
            <tr>
                <td colspan="2">科室<input type="text" name="department"  value="%s" readonly></td>
            </tr>
            <tr>
                <td>主任医师<input type="text" name="doctorname"  value="%s"></td>
                <td>护士长<input type="text" name="nursename"  value="%s"></td>
            </tr>
            <tr>
                <td>住址<input type="text" name="addr"  value="%s"></td>
                <td> 性别
                    <input type="radio" name="sex" value="man">男
                    <input type="radio" name="sex" value="woman">女
                    &nbsp;
                    当前为%s
                </td>
            </tr>
            <tr>
                <td colspan="2">
                   联系方式<input type="text" name="phone"  value="%s">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    入院原因
                </td>
            </tr>
            <tr>
                <td colspan="2">
                   <Textarea style="width: 100%; height: 300px; box-sizing: border-box;" name="reason">%s</Textarea>
                </td>
            </tr>
            <tr>
				<td colspan="2" align="center">
					<button type="submit" formaction="/hospitalmod">修改</button>
                    <button type="submit" formaction="/hospitaldel">出院</button>
				</td>
			</tr>
           
        </table>
    </form>
    </body>
</html>
